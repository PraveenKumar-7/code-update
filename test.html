//abitrary arguments
function myfun(){
    let tot=0;
    for(i=0;i<arguments.length;i++){

    }
    return tot;
}
 console.log(myfun(2,3,4,5))

 //spread operator
function myfun(...args){
    let tot1=0
    for(i=0;i<args.length;i++){
        tot1+=args[i];
    }
    return tot1
}
console.log(myfun(2,4,5));
